<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

<header th:include="_template :: header"></header>

<div class="alert" th:if="${message != null}" th:text="${message}"></div>

<div class="card">
    <nav th:include="_template :: menu('cliente')"></nav>



    <a href="/cliente/new" class="button primary action">
        <span
            class="material-icons"> add_circle_outline </span>
        <span
            th:text="#{label.newcliente}"><span>
    </a>

    <main class="content">
        <div class="user" th:each="cliente : ${clientes}">
            <div class="user-info">
                <h4 th:text="${cliente.nome}"></h4>
                <p th:text="${cliente.descricao}"></p>
                <p th:text="${cliente.contato}"></p>
                <p th:text="${cliente.status}"></p>
            </div>

            <div class="user-action">
                </a> <a th:href="${'/cliente/delete/' + cliente.codigo }"> <span
                    class="material-icons red">delete</span>
            </a>
            </div>
        </div>
    </main>
</div>
</body>
</html>

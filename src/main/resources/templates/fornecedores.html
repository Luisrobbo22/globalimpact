<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

<header th:include="_template :: header"></header>

<div class="alert" th:if="${message != null}" th:text="${message}"></div>

<div class="card">
    <nav th:include="_template :: menu('fornecedor')"></nav>


    <a href="/fornecedor/new" class="button primary action">
        <span
            class="material-icons"> add_circle_outline </span>
        <span
            th:text="#{label.newfornecedor}"><span>
    </a>

    <main class="content">
        <div class="user" th:each="fornecedor : ${fornecedores}">
            <div class="user-info">
                <h4 th:text="${fornecedor.nome}"></h4>
                <p th:text="${fornecedor.descricao}"></p>
                <p th:text="${fornecedor.contato}"></p>
                <p th:text="${fornecedor.tipoFornecedor}"></p>
                <p th:text="${fornecedor.produtos}"></p>
            </div>

            <div class="user-action">
                </a> <a th:href="${'/fornecedor/delete/' + fornecedor.codigo }"> <span
                    class="material-icons red">delete</span>
            </a>
            </div>
        </div>
    </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

<header th:include="_template :: header"></header>

<div class="alert" th:if="${message != null}" th:text="${message}"></div>

<div class="card">
    <nav th:include="_template :: menu('produto')"></nav>



    <a href="/produto/new" class="button primary action">
        <span
            class="material-icons"> add_circle_outline </span>
        <span
            th:text="#{label.newproduto}"><span>
    </a>

    <main class="content">
        <div class="user" th:each="produto : ${produtos}">
            <div class="user-info">
                <h4 th:text="${produto.descricaoResumida}"></h4>
                <p th:text="${produto.descricao}"></p>
                <p th:text="${produto.tipoProduto}"></p>
                <p th:text="${produto.unidadeMedida}"></p>
            </div>

            <div class="user-action">
                </a> <a th:href="${'/produto/delete/' + produto.codigo }"> <span
                    class="material-icons red">delete</span>
            </a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
